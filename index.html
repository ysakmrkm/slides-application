    <style>p {
  line-height: 1;

.remark-slide-content h1 {
  font-size: 2.4em;
}
.remark-slide-content h2 {
  font-size: 1.6em;
}
.remark-slide-content h3 {
  font-size: 1.4em;
}
.remark-slide-content img {
  width: 100%;
}
.remark-slide-content.two-column {
  display: -webkit-flex;
  display: flex;
  height: 100%;
}

.footnote {
  position: absolute;
  bottom: 3em;
}

.left-column {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  width: 30%;
  color: #777;
}
.left-column h2:last-of-type,
.left-column h3:last-child {
  color: #000;
}

.right-column {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  width: 70%;
  padding-left: 2em;
}

.inverse {
  background: #272822;
  color: #fff;
  text-shadow: 0 0 20px #333;
}
.inverse .left-column h2:last-of-type,
.inverse .left-column h3:last-child {
  color: #fff;
}

.hljs-default .bash .hljs-keyword,
.hljs-default .bash .hljs-id,
.hljs-default .bash .hljs-title,
.hljs-default .bash .hljs-built_in,
.hljs-default .bash .css .hljs-tag,

.hljs-default .bash .markdown .hljs-strong,
.hljs-default .bash .hljs-request,
.hljs-default .bash .hljs-status {
  font-weight: normal;
}
